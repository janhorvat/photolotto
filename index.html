<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PhotoLotto</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                PhotoLotto
            </div>
            <div id="deviceready" class="content">
                <p>Take photo to receive a photo</p>

                <div class="photo-wrapper">
                    <div id="loader"><img src="img/loading.gif" width="50" /></div>
                    <img id="photo" src="img/no-photo.png" />
                    <div class="share-toolbar">
                        <img src="img/twitter-icon.png" width="50" id="share-twitter">
                        <img src="img/facebook-icon.png" width="50" id="share-facebook">
                        <img src="img/instagram-icon.png" width="50" id="share-instagram">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
    <div class="footer">

        <img id="take-a-photo" src="img/logo.png" height="70"/>
    </div>
</html>
